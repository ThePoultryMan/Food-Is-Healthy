<!DOCTYPE html>
<html>
    <head>
        <title>Food is Healthy Wiki | Home</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="styles/sidebar_style.css" rel="stylesheet" type="text/css">

        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

        <link href="styles/global_style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="bg-dark">
        <nav style="float: left;">
            <div class="flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh;">
                <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                    <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-5 fw-semibold">Food Is Healthy Docs</span>
                </a>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                            Home
                        </button>
                        <div class="collapse" id="home-collapse" style="">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a onclick="changeMarkdown('home', 'overview')" href="#" class="link-dark rounded">Overview</a></li>
                                <li><a onclick="changeMarkdown('home', 'updates')" href="#" class="link-dark rounded">Updates</a></li>
                                <li><a onclick="changeMarkdown('home', 'changelog')" href="#" class="link-dark rounded">Changelog</a></li>
                                <li><a onclick="changeMarkdown('home', 'credits')" href="#" class="link-dark rounded">Credits</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#content-collapse" aria-expanded="false">
                            Content
                        </button>
                        <div class="collapse" id="content-collapse" style="">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a onclick="changeMarkdown('content', 'items')" href="#" class="link-dark rounded">Items</a></li>
                                <li><a onclick="changeMarkdown('content', 'blocks')" href="#" class="link-dark rounded">Blocks</a></li>
                                <li><a onclick="changeMarkdown('content', 'foods')" href="#" class="link-dark rounded">Foods</a></li>
                                <li><a onclick="changeMarkdown('content', 'crops')" href="#" class="link-dark rounded">Crops</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content text-light">
            <zero-md src="markdown/blank.md" id="markdownPath">
                <template>
                    <link href="styles/markdown-style.css" rel="stylesheet" />
                </template>
            </zero-md>
        </div>

        <script>
            var category = "home";
            var page = "overview";
            var time = new Date();
            
		    function changeMarkdown(category, name) {
		        path = document.getElementById("markdownPath");
                path.src = "markdown" + "/" + category + "/" + name + ".md";

                this.category = category;
                this.page = name;
                this.time = new Date();
		    }

            window.onbeforeunload = function() {
                sessionStorage.setItem("category", this.category);
                sessionStorage.setItem("page", this.page);
            }

            window.onload = function() {
                if (Math.round(((this.time - new Date())/100)/60) < 3) {
                    this.category = sessionStorage.getItem("category");
                    this.page = sessionStorage.getItem("page");
                    changeMarkdown(this.category, this.page);
                } else {
                    changeMarkdown("home", "overview");
                }
            }
	    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
